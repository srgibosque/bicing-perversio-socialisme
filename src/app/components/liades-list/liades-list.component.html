<div class="liades-container">

  <ul class="cards" *ngIf="liades.length; else noLiades">
    <li class="card row-layout" *ngFor="let liada of liades">
      <p>{{ liada.name }}</p>
      <p class="rubik-large">{{ liada.times }}</p> 
    </li>
  </ul>

  <ng-template #noLiades>
    <p>No liades found.</p>
  </ng-template>
</div>

<router-outlet></router-outlet>
